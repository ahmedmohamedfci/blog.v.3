<!DOCTYPE html>
<!-- saved from url=(0046)http://foundation.zurb.com/templates/blog.html -->









<div class="row">

    <h1>{{message.name}}</h1>
    <h2>{{message.description}}</h2>

    <div class="large-9 columns" role="content" >
        <article ng-repeat="comm in comments">
            <h4>{{comm.comment}}</h4>

            <hr>
        </article>
        <input type="text" ng-model="comment2" placeholder="comment" >

        <input type="submit" ng-click="postComment(message._id,comment2)">

    </div>




</div>
