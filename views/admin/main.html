<!DOCTYPE html>
<!-- saved from url=(0046)http://foundation.zurb.com/templates/blog.html -->
<table width="100%" border="0">
    <tr>
        <td width="55%">
            <div class="row">

                <div class="large-9 columns" role="content" >
                    <article ng-repeat="x in message">
                        <h2><input type="image" src="./views/looks/Remove.png" alt="Delete Article" width="25" height="25"  ng-click="deleteArticle(x._id)">
                            <a ui-sref="adminArticle({articId:x._id})">{{x.name}}</a>

                        </h2>

                        <div class="row">
                            <div class="large-6 columns">
                                <h3>{{x.description}}</h3>
                            </div>

                        </div>
                        <hr>
                    </article>

                </div>



            </div>


        </td>
        <td width="50%">
            <ul class="button-group">
                <li><input type="text" name="name" placeholder="Article Name" ng-model="name" size="100"></li>
                <li><textarea name="body" placeholder="Article Body" ng-model="body" rows="10" cols="80"></textarea></li>
                <li><input type="submit" value="Create Article" ng-click="postNewArticle(name,body)"></li>
            </ul>

        </td>
    </tr>
</table>
